<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A LETTER FOR JHY</title>
  </head>
  <style>
    body {
      background: linear-gradient(-45deg, #f14a4a, #e0c634, #d85e6e, #e75b96);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      height: 100vh;
    }

    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
  </style>

  <body style="margin=0;">
    <div style="text-align: center; padding-top: 40px">
      <h1 style="font-size: 40px; color: rgb(0, 0, 0)">“368号呼机”</h1>
      <h2 style="color: rgb(58, 58, 56); font-size: 20px">密码：爱你一万年</h2>
    </div>
    <article
      style="
        max-width: 760px;
        margin: auto;

        padding: 0px;
        color: rgb(24, 24, 26);
        font-size: 20px;
        line-height: 1;
        text-size-adjust: 100%;
      "
    >
      <!-- ZHENGWEN -->

      <p><b>—— 一封来信</b></p>
      <p>台鉴，展信佳。</p>
      <p>不知几何？已是许久未见</p>
      <p>常言道：“鱼沉雁杳天涯路 始信人间别离苦”</p>
      <p>在快餐化的时代里</p>
      <p>如诗般年少的意气，如今再无相见</p>
      <p>亘古的长情也早已荡然</p>
      <p>但我愿再做一次“欲买桂花同载酒”的少年</p>
      <p>去勇敢地撞向世俗南墙</p>
      <p>自从又一次的分别以后，我久久不能忘怀</p>

      <p>有人说，书信是最长情的告白</p>
      <p>既然相思相恨情未了，那不如再作一次少年之勇</p>
      <p>借这个时代已经没落的产物，最后向你好好表白一次</p>
      <p>我仍然喜欢你</p>
      <p>希望你知道</p>
      <p></p>
    </article>
  </body>
</html>
